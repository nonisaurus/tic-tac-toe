<!DOCTYPE html>
<html lang="en">
<head>   
    <title>TicTacToe by noni</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="/a-alloy-ink-font/">
</head>

<body>

    <header class="header-section">

        <button class="btn" id="choose-btn">Choose</button>

        <section id="header-title">
            <h1 class="page-title-h1">TicTacToe</h1>
            <p class="page-title-p">Welcome, lets play! You are Pink!</p>
        </section>

        <button class="btn" id="refresh-btn">Restart</button>

    </header>

 

    <main class="main-wrap-around">

        <section class="game">
            <div class="playing-field" id="div0" ></div>
            <div class="playing-field" id="div1"></div>
            <div class="playing-field" id="div2"></div>
            <div class="playing-field" id="div3"></div>
            <div class="playing-field" id="div4"></div>
            <div class="playing-field" id="div5"></div>
            <div class="playing-field" id="div6"></div>
            <div class="playing-field" id="div7"></div>
            <div class="playing-field" id="div8"></div>
        </section >

        <section class="player" id="first-player-wrapper">
            <button class="btn-player" id="player-one">Pink</button>
            <p id="player-1-score">0</p>
        </section>

        <section class="player" id="second-player-wrapper">
            <button class="btn-player" id="player-two">Purple</button>
            <p id="player-2-score">0</p>
        </section>

        <section class="player" id="tie-wrapper">
            <h2 id="tie">Tie</h2>
            <p id="tie-score">0</p>
        </section>

    </main>

    <section class="winning-message visibility-none"></section>
    <section class="possible-tokens visibility-none">
        <img class="extra-tokens" src="/pictures/token_one.png" alt="Sweets Token" >
        <img class="extra-tokens" src="/pictures/token_two.png" alt="Crepe Token" >
        <img class="extra-tokens" src="/pictures/token_three.png" alt="Bunny Sweet Token" >
        <img class="extra-tokens" src="/pictures/token_four.png" alt="Strawberry Milkshake Token" >
        <img class="extra-tokens" src="/pictures/token_five.png" alt="Strawberry Shortcake Token" >
        <img class="extra-tokens" src="/pictures/token_six.png" alt="Chocolate Token" >
        <img class="extra-tokens" src="/pictures/token_seven.png" alt="Tea Token" >
        <img class="extra-tokens" src="/pictures/token_eight.png" alt="Pancake Token" >
    </section>

    <footer> created by noni</footer>



    <script src="/files/script.js"></script>
</body>
</html>
