<!DOCTYPE html>
<html lang="en">
<head>   
    <title>TicTacToe by noni</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="/a-alloy-ink-font/">
</head>

<body>
    <header class="header-section">
        
        <section class="header-title">
            <h1 class="page-title-h1">Tic-Tac-Toe</h1>
            <p class="page-title-p">Welcome, press Start to begin the game! </p>
        </section>

        <button class="btn restart-btn">Start</button>
        <!-- might need this button later so keeping it -->
        <!-- <button class="btn start-btn">Start</button> -->
        <button class="btn choose-btn">Choose Token</button>
        <!-- when I add AI this will be the button for it -->
        <!-- <button class="btn ai-btn">NIU</button> -->
        
    </header>
    
    
    
    <main class="main-wrap-around">
        
        <div class="game-wrap-around">
            <section class="game">
                <div class="playing-field" id="div0" ></div>
                <div class="playing-field" id="div1"></div>
                <div class="playing-field" id="div2"></div>
                <div class="playing-field" id="div3"></div>
                <div class="playing-field" id="div4"></div>
                <div class="playing-field" id="div5"></div>
                <div class="playing-field" id="div6"></div>
                <div class="playing-field" id="div7"></div>
                <div class="playing-field" id="div8"></div>
            </section >
            
            <section class="player" class="first-player-wrapper">
                <h2 class="btn-player" id="player-one">Purple</h2>
                <p class="player-1-score">0</p>
            </section>
            
            <section class="player" class="second-player-wrapper">
                <h2 class="btn-player" id="player-two">Pink</h2>
                <p class="player-2-score">0</p>
            </section>
            
            <section class="player" class="tie-wrapper">
                <h2 class="tie">Tie</h2>
                <p class="tie-score">0</p>
            </section>
        </div>


        <section class="possible-tokens visibility-none">
            <div class="extra-tokens sweet-token" data-token="sweet-token"></div>
            <div class="extra-tokens crepe-token" data-token='crepe-token'></div>
            <div class="extra-tokens bunny-token" data-token="bunny-token"></div>
            <div class="extra-tokens milkshake-token" data-token="milkshake-token"></div>
            <div class="extra-tokens shortcake-token" data-token='shortcake-token' ></div>
            <div class="extra-tokens chocolate-token" data-token="chocolate-token"></div>
            <div class="extra-tokens tea-token" data-token="tea-token"></div>
            <div class="extra-tokens pancake-token" data-token="pancake-token"></div>
        </section>
    </main>
    
    <section class="winning-message visibility-none">

    </section>
    
    <footer> created by <a href="https://github.com/nonisaurus/tictactoe"  target=”_blank”>nonisaurus</a></footer>
    
    
    <figure class="music-box">
        <audio class="music" src="./music/First Love - Wayne Jones.mp3" loop autoplay></audio>
        <button class="music-btn">STOP PLAY</button>
    </figure>
    
    <script src="./script.js"></script>
</body>
</html>
